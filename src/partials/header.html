<header class="header">
  <div class="container header__container">
    <a class="logo header__logo" href="#header">
      <svg class="logo__icon" width="200" height="50">
        <use href="./images/icons.svg#logo"></use>
      </svg>
    </a>

    <!-- Menu start -->

    <div class="menu" data-menu>
      <div class="menu__buttons">
        <button
          data-close-button
          class="burger-button menu__close"
          type="button"
        >
          <svg class="burger-button__icon" width="14" height="14">
            <use
              class="burger-button__icon-close"
              href="./images/icons.svg#close"
            ></use>
          </svg>
        </button>

        <button class="button menu__button" data-buy-now>
          Buy now
          <svg class="button__icon" width="8" height="10">
            <use href="./images/icons.svg#icon-more"></use>
          </svg>
        </button>
      </div>

      <nav class="menu__nav">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#home" data-menu-home>Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#about-us">About us</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#how-its-made">How it's made?</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#products">Our products</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__backdrop"></div>
    <!-- Menu end -->
    <button
      data-burger-button
      class="burger-button header__burger"
      type="button"
    >
      <svg class="burger-button__icon" width="20" height="12">
        <use
          class="burger-button__icon-menu"
          href="./images/icons.svg#burger"
        ></use>
      </svg>
    </button>
    <button class="button header__button" data-buy-now>
      Buy now
      <svg class="button__icon" width="8" height="10">
        <use href="./images/icons.svg#icon-more"></use>
      </svg>
    </button>
  </div>
</header>
